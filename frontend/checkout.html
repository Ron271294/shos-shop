<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转砖 - Shos Shop</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span>Shoe store</span>
    </div>
    <nav class="nav-links">
      <a href="index.html"> 祝 转</a>
      <a href="cart.html"> 注转 拽转</a>
      <a href="login.html"> 转专转</a>
    </nav>
  </header>

  <div class="container">
    <h2>Ь 驻住 转砖</h2>
    <form id="checkout-form">
      <label for="fullName">砖 :</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="cardNumber">住驻专 专住 砖专:</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

      <label for="expiry">转拽祝:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required>

      <button type="submit"> 砖 注砖</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
